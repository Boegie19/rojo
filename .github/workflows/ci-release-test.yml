name: CI

on:
  push:
    branches:
    - ci-release-test

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Aftman
      uses: ok-nick/setup-aftman@v0.1.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        trust-check: false
        version: 'v0.2.6'

    - name: run wally version
      run: |
        wally --version
      shell: bash
